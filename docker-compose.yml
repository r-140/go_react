version: '3.6'
services:
    zookeeper:
        container_name: zookeeper
        image: debezium/zookeeper:0.8
        ports:
           - 2181:2181
           - 2888:2888
           - 3888:3888
        networks:
            - nw_go
#        environment:
#            ZOOKEEPER_CLIENT_PORT: 32181
#            ZOOKEEPER_TICK_TIME: 2000
    kafka:
        container_name: kafka
        image: debezium/kafka:0.8
        ports:
            - 9092:9092
        links:
            - zookeeper
        networks:
            - nw_app
        environment:
            - ZOOKEEPER_CONNECT=zookeeper:2181
            - ADVERTISED_HOST=kafka
            - ADVERTISED_PORT=9092
            - ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
#            - OFFSETS_TOPIC_REPLICATION_FACTOR=1

    newsservice-client:
        container_name: newsservice-redux-graphql-client
        build:
            context: frontend/newsservice-redux-graphql-client # Use an image built from the specified dockerfile in the `documents-app-client` directory.
            dockerfile: Dockerfile
        image: newsservice-redux-graphql-client:latest
        ports:
        - "9090:80" # Forward the exposed port 80 on the container to port 80 on the host machine
        networks:
        - nw_go


    newsservice:
        container_name: newsservice
        build:
            context: bknd/newsservice
            dockerfile: Dockerfile
        image: newsservice:latest
        environment:
            - PORT=6768
            - MONGODB_URL=mongodb://mongodb:27017
        # expose:
        #     - 6768
        ports:
            - "6768:6768"
        networks:
            - nw_go
        restart: always    
        
        logging:
            driver: json-file

    mongodb:
        # image: mongo:latest
        container_name: mongodb
        build:
           context: database/mongodb
           dockerfile: Dockerfile
        image: mongodb:latest
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
#        volumes:
        #   - mongo_data:/data/db
        ports:
            - 27017:27017
        networks:
            - nw_go
        command: mongod --smallfiles --logpath=/dev/null # --quiet
 

volumes:
    pgdata:
    pgdoclogs:
    pgdocetc:
    pgdata_doc:
networks:
    nw_go:
        driver: bridge
